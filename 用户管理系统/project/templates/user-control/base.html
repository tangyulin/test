{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

    <link rel="stylesheet" type="text/css" href="{% static 'user-control/base/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'user-control/base/css/swiper.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'user-control/base/css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'user-control/base/css/base.css' %}" />

    <script type="text/javascript" src="{% static 'user-control/base/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'user-control/base/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'user-control/base/js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'user-control/base/js/base.js' %}"></script>

    {% block linkscript %}{% endblock linkscript %}

</head>
<body>
    <header></header>


    {% block main %}
    {% endblock main %}


    <footer>
        <a href="/home/">
            <dl>
                <dt><span id="home"></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
        <a href="/market/103532/0/0/">
            <dl>
                <dt><span id="market"></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a href="/cart/">
            <dl>
                <dt><span id="cart"></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a href="/mine/">
            <dl>
                <dt><span id="mine"></span></dt>
                <dd>我的</dd>
            </dl>
        </a>
    </footer>
</body>
</html>
